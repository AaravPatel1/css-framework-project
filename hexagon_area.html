<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hexagon Area Calculation</title>
    <meta charset="utf-8">
</head>
<body>
    <script>
        function calcHexagonArea1(side) {
            let area = (3 * Math.sqrt(3) / 2) * side ** 2;
            return area;
        }

        const hexagonArea1 = side => (3 * Math.sqrt(3) / 2) * side ** 2;

        let sideLength = parseFloat(prompt("Enter the side length of the hexagon:"));

        document.writeln("Traditional Function Area: " + calcHexagonArea1(sideLength));
        document.writeln("<br>Arrow Function Area: " + hexagonArea1(sideLength));
    </script>
</body>
</html>

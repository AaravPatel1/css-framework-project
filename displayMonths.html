<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Loops</title>
    <script>
        var monthNames = [ 
            "January", "February", "March", "April", "May",
            "June", "July", "August", "September", "October", 
            "November", "December" 
        ];

        for (var month of monthNames) {
            console.log(month); 
            document.writeln(month + "<br>"); 
        }
    </script>
</head>
<body>
</body>
</html>
